{% extends 'base.html' %}

{% block title %}Signup page{% endblock %}

{% block content %}
    <h2>Register a user</h2>
    <form method="post">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="username" min="1">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="psswrd">
      </div>
      <button type="submit" class="btn btn-info">Sign up</button>
    </form>

    <div style="height: 50px;"></div>

    <form action="/random/user" method="post">
      <button type="submit" class="btn btn-info">Generate random user</button>
    </form>
{% endblock %}
